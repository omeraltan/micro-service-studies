ext{
    versions = [
        springBoot          : '3.3.1',
        springCloud         : '4.1.3',
        postgreSQL          : '42.7.3',
        lombok              : '1.18.34',
        swagger             : '2.6.0'
    ]
    libs = [
        springBootStarterWeb        : "org.springframework.boot:spring-boot-starter-web:${versions.springBoot}",
        springBootDataJpa           : "org.springframework.boot:spring-boot-starter-data-jpa:${versions.springBoot}",
        springCloudStarterOpenFeign : "org.springframework.cloud:spring-cloud-starter-openfeign:${versions.springCloud}",
        springBootDataMongo         : "org.springframework.boot:spring-boot-starter-data-mongodb:${versions.springBoot}",
        postgreSQL                  : "org.postgresql:postgresql:${versions.postgreSQL}",
        lombok                      : "org.projectlombok:lombok:${versions.lombok}",
        swaggerui                   : "org.springdoc:springdoc-openapi-starter-webmvc-ui:${versions.swagger}"
    ]
}



/*
 *
 * Burası versiyon yönetim sistemi için bir library'dir.
 * Versiyon numaralarını yönetebilmek için "versions" ekliyoruz.
 * Versiyon kısmında spring boot'un versiyonu tanımlanmıştır.
 * Kullanılan libraryler burada libs altında tanımlanmaktadır.
 * Burada kullanılan ${versions.springBoot} ile versiyonda spring boot un versiyonu değiştirildiğinde altında bulunan
 * bağımlılıklarında versiyonları otomatik olarak değişecektir.
 * Alt projelere bu bağımlılıklar nasıl aktarılmaktadır.
